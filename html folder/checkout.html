<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css folder/amazon-header.css" />
    <link rel="stylesheet" href="/css folder/checkout/checkout.css" />
  </head>
  <body>
    <nav class="nav">
      <img width="110px" src="/assets/amazon_logo.png" alt="" />
      <div class="nav-left-delivery">
        <i class="fa-solid fa-location-dot"></i>
        <p>Deliver to <span>India</span></p>
      </div>

      <div class="nav-middle">
        <p>All <i class="fa-solid fa-caret-down"></i></p>
        <input type="text" placeholder="Search Amazon" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="nav-right-lang">
        <img width="20px" src="/assets/us_flag.png" alt="" />
        <p>EN <i class="fa-solid fa-caret-down"></i></p>
      </div>
      <div class="nav-right-text">
        <p>Hello, sign in</p>
        <span>Account & Lists <i class="fa-solid fa-caret-down"></i></span>
      </div>
      <div class="nav-right-text">
        <p>Returns</p>
        <span>& Orders</span>
      </div>
      <div class="nav-right-cart">
        <a href="/html folder/checkout.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>0</p>
        </a>
      </div>
    </nav>
    <div class="second-nav">
      <div class="menu-div">
        <i class="fa-solid fa-bars"></i>
        <p>All</p>
      </div>
      <p class="second-nav-p">Today's Deals</p>
      <p class="second-nav-p">Customer Service</p>
      <p class="second-nav-p">Registry</p>
      <p class="second-nav-p">Gift Cards</p>
      <p class="second-nav-p">Sell</p>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary">
          <div class="payment-summary-title">Order Summary</div>

          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$42.75</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$4.77</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$52.51</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/scripts folder/checkout.js"></script>
  </body>
</html>
