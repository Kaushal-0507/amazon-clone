<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>

    <link rel="stylesheet" href="./css-folder/landing-page.css" />
    <link rel="stylesheet" href="./css-folder/product-page.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="nav">
      <a href="./"
        ><img width="110px" src="./assets/amazon_logo.png" alt=""
      /></a>
      <div class="nav-left-delivery">
        <i class="fa-solid fa-location-dot"></i>
        <p>Deliver to <span>India</span></p>
      </div>

      <div class="nav-middle">
        <p>All <i class="fa-solid fa-caret-down"></i></p>
        <input type="text" placeholder="Search Amazon" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="nav-right-lang">
        <img width="20px" src="./assets/us_flag.png" alt="" />
        <p>EN <i class="fa-solid fa-caret-down"></i></p>
      </div>
      <div class="nav-right-text">
        <p>Hello, sign in</p>
        <span>Account & Lists <i class="fa-solid fa-caret-down"></i></span>
      </div>
      <div class="nav-right-text">
        <p>Returns</p>
        <span>& Orders</span>
      </div>
      <div class="nav-right-cart">
        <a href="./checkout.html">
          <img
            src="images/icons/cart-icon.png"
            alt=""
            width="50px"
            height="30px"
          />
          <p class="cart-quantity js-cart-quantity">0</p>
        </a>
      </div>
    </nav>
    <div class="second-nav">
      <div class="menu-div">
        <i class="fa-solid fa-bars"></i>
        <p>All</p>
      </div>
      <p class="second-nav-p">Today's Deals</p>
      <p class="second-nav-p">Customer Service</p>
      <p class="second-nav-p">Registry</p>
      <p class="second-nav-p">Gift Cards</p>
      <p class="second-nav-p">Sell</p>
    </div>
    <div class="products-grid js-product-grid"></div>

    <script type="module" src="./scripts-folder/product-page.js"></script>
  </body>
</html>
